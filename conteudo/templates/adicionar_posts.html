{% extends 'base.html' %}

{% block title %} Adicionar Postagem {% endblock %}

{% block content %}
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary"> Publicar </button>
        </form>
    </div>

    <script>
        var nome = "{{ user.id }}";
        document.getElementById("users_id").value = nome;
    </script>
{% endblock %}
