{% extends 'base.html' %}

{% block title %}Deletar Postagem{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.autor.id %}
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <strong> Deseja deletar essa postagem? 
                </strong><br/><br/>
            <button class="btn btn-secondary"> Deletar </button>
        </div>
    {% endif %}
{% endif %}
{% endblock %}
